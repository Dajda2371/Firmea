<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firmea.cz (Demo Layout)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1>Firmea.cz</h1>
      <nav>
        <a href="#">Firmy</a>
        <a href="#">Kategorie</a>
        <a href="#">Kontakt</a>
      </nav>
    </div>
  </header>

  <section class="search-section">
    <div class="container">
      <input type="text" placeholder="Hledat firmu nebo IČO..." />
      <button>Hledat</button>
    </div>
  </section>

  <section class="categories">
    <div class="container">
      <h2>Populární kategorie</h2>
      <div class="category-list">
        <a href="#">Restaurace</a>
        <a href="#">Stavebnictví</a>
        <a href="#">IT služby</a>
        <a href="#">Zdravotnictví</a>
      </div>
    </div>
  </section>

  <section class="info">
    <div class="container">
      <h2>O Firmea.cz</h2>
      <p>Tento web slouží jako přehledný katalog českých firem. Vyhledávejte podle názvu, IČO nebo kategorie.</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Firmea.cz – Všechna práva vyhrazena</p>
    </div>
  </footer>
</body>
</html>
